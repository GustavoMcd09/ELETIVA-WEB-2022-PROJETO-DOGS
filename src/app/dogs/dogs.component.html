<header>
  Projeto Dogs
</header>
<div>
  <div *ngIf="this.dogs">
    <div *ngIf="dogs.url.includes('.mp4') || dogs.url.includes('.webm'); else image">
      <video [src]="dogs.url" autoplay muted loop></video>
    </div>
    <ng-template #image>
      <img [src]="dogs.url" alt="">
    </ng-template>
  </div>
  <button class="getDogs" (click)="getdogs()">Gerar outro cachorro</button>
  <div>
    <div id="size" *ngIf="this.dogs">Tamanho: {{dogs.fileSizeBytes}} bytes</div>
  </div>
</div>
